name: TreeMapper CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, ubuntu-22.04, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11']
        exclude:
          # Exclude older Python versions on newer Ubuntu to reduce matrix size
          - os: ubuntu-22.04
            python-version: 3.7
          - os: ubuntu-22.04
            python-version: 3.8
          # Exclude Python 3.7 on macOS as it's unsupported
          - os: macos-latest
            python-version: 3.7

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4  # Updated to v4 for latest features
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.cfg') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyyaml pathspec
        pip install -e .
    - name: Run tests
      run: |
        pytest

  test-pypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [pypy-3.7, pypy-3.8, pypy-3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up PyPy
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyyaml pathspec
        pip install -e .
    - name: Run tests
      run: |
        pytest
